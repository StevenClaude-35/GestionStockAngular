<div class="col m-3">
    <div class="col-md-12 mb-3">
        <img src="assets/product.png" width="100" height="100" class="rounded-circle"/>
    </div>
    <hr/>
        <div class="col-md-12 blue-color mb-3">
            <i class="fas fa-info"></i>&nbsp;Information du {{origin}}
        </div>
    
        <div class="col-md-12">
            <div class="row mb-1 pr-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nom" aria-label="Nom">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Adresse 1" aria-label="Adresse 1">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Prénom" aria-label="Prénom">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Adresse 2" aria-label="Adresse 2">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Ville" aria-label="Ville">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Téléphone" aria-label="Téléphone">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Code Postal" aria-label="Code Postal">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    &nbsp;
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Pays" aria-label="Pays">
                </div>
            </div>
        </div>
        <div class="col-md-12" style="text-align: right;" (click)="cancelClick()">
            <button class="btn btn-danger" style="margin-right: 3px;">
                <i class="fas fa-ban"></i>&nbsp;Supprimer</button>
            <button class="btn btn-primary" (click)="saveClick()">
                <i class="fas fa-save"></i>&nbsp;Enregister</button>
        </div>

    
</div>
